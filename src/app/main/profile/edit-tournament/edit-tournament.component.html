<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Tournament</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
      <ul id="tournamentTabs" class="nav nav-tabs nav-justified">
        <li class="active"><a href="#tournament-tab" data-toggle="tab"><i class="fa fa-tree"></i> Tournament</a>
        </li>
        <li class=""><a href="#fixtures-tab" data-toggle="tab"><i class="fa fa-tree"></i> Fixtures</a>
        </li>
      </ul>

      <div id="tournamentTabs" class="tab-content">
        <div class="tab-pane fade active in" id="tournament-tab">
            <div>
                <h4>Tournament</h4>
                <form class="form-horizontal" *ngIf="_tournament">
                  <div class="form-group">
                      <label class="col-md-4 control-label" >Name</label>
                      <div class="col-md-6">
                          <input name="nameinput" type="text" [(ngModel)]="_tournament.name" class="form-control input-md">
                      </div>
                  </div>
                  <!-- /.name input -->
                  <div class="form-group">
                      <label class="col-md-4 control-label" >Type</label>
                      <div class="col-md-6">
                          <input name="typeinput" type="text" disabled="true" [(ngModel)]="_tournament.type" class="form-control input-md">
                      </div>
                  </div>
                  <!-- /.type disabled input -->
                </form>
            </div>
        </div>
        <div class="tab-pane fade" id="fixtures-tab">
            <div>
                <h4>Fixtures</h4>
                <span></span> 
            </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create Team</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
          <label class="col-md-4 control-label" >Name</label>
          <div class="col-md-6">
              <input name="nameInput" type="text" [(ngModel)]="_name" class="form-control input-md">
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label" >Join Password</label>
          <div class="col-md-3">
              <input name="pwInput" type="text" [(ngModel)]="_joinPassword" class="form-control input-md">
          </div>
          <div class="col-md-3">
              <button id="generateButton" name="generateButton" class="btn btn-success" (click)="generatePassword()">Generate</button>
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label" ></label>
          <div class="col-md-8">
              <button id="submitButton" name="submitButton" class="btn btn-success" (click)="createTeam()">Create</button>
          </div>
      </div>
      <div class="form-group">
          <div class="col-md-8">
              <span *ngIf="_message[0]">{{_message[1]}}</span>
          </div>
      </div>
    </form>
  </div>
</div>

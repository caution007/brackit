<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span>
                </div>
                <div class="panel-body">
                    <ul #chatList class="chat" *ngFor="let msg of _messages.slice().reverse()">
                        <li class="clearfix" *ngIf="msg.participent == 0">
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font"><a (click)="navToPlayer(msg.message.userId)">{{msg.username}}</a></strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
                                </div>
                                <p>
                                    {{msg.message}}
                                </p>
                            </div>
                        </li>
                        <li class="clearfix" *ngIf="msg.participent == 1">
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>13 mins ago</small>
                                    <strong class="pull-right primary-font"><a (click)="navToPlayer(msg.userId)">{{msg.username}}</a></strong>
                                </div>
                                <p>
                                    {{msg.message}}
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." [(ngModel)]="_message">
                        <span class="input-group-btn">
                            <button class="btn btn-success btn-sm" id="btn-chat" (click)="sendMessage()">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
